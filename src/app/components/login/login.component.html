<div class="login-container">
    <div class="form-container">
        <div class="bubble b-1"></div>
        <div class="bubble b-2"></div>

        <div class="content">
            <h1>Login</h1>
    
            <button type="button" class="google-button" (click)="authService.googleAuth()">
                Sign in with Google
            </button>

            <br/>

            <button type="button" class="facebook-button" (click)="authService.facebookAuth()">
                Sign in with Facebook
            </button>
        </div>
    </div>
</div>
