<div class="login-container">
    <div class="form-container">
        <div class="bubble b-1"></div>
        <div class="bubble b-2"></div>

        <div class="content">
            <h1>Login</h1>
            <h4>Enter your details below to continue</h4>
            
            <div>
                <mat-form-field appearance="standard">
                    <mat-label>E-mail address</mat-label>
                    <input matInput>
                    <mat-icon class="icon-pos" matPrefix>email</mat-icon>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="standard">
                    <mat-label>Password</mat-label>
                    <input matInput>
                    <mat-icon class="icon-pos" matPrefix>lock</mat-icon>
                </mat-form-field>
            </div>
    
            <div class="login-button">Login</div>
        </div>
    </div>
</div>
